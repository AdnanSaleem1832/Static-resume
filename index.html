<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Static Resume </title>
</head>
<body>
    <h1> Static Resume by Ayaz </h1>
    <form action="" id="resumeForm">
        <fieldset>
            <legend>Personal Information </legend>

            <label for="username"> Resume URL </label>
            <input type="text" name="username" id="username" required><br><br>



            <label for="name"> Name </label>
            <input type="text" name="name" id="name" required><br><br>
            <label for="email"> Email </label>
            <input type="text" name="email" id="email" required><br><br>
            <label for="phone"> Phone </label>
            <input type="text" name="phone" id="phone" required><br><br>
            <label for="adress"> Address </label>
            <input type="text" name="adress" id="adress" required><br><br>
            <label for="profileImage"> Image </label> 
            <input type="file" name="profileImage" id="profileImage" accept="Image/*" required>
        </fieldset>
        <fieldset>
            <legend> Education </legend>
            <label for="education"> Education</label>
            <textarea name="education" id="education" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend> Experience </legend>
            <label for="experience"> Experience </label>
            <textarea name="experience" id="experience" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend> Skills </legend>
            <label for="skills"> Skills </label>
            <input type="text" name="skills" id="skills" required>
        </fieldset>
        <button type="submit"> Generate your Resume Below</button>
    </form>

    <div id="resumeOutput">
        <!-- Resume will be Generated -->
    </div>

    <script src="text.js"></script>
</body>
</html>
